    <title>Contact Me: Charvonya Hepburn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navBar">
        <div class="container full-height">
            <div class="logoArea"><a href='/' class="logo">CHepburn</a></div>
            <div class="navArea">
                <div class="menuItem"><a href="/projects.html" class="menu">Projects</a></div>

            </div>

    </nav>
    <main class="contact">
        <div class="container">
            
            <div class="contactForm">
                <h4>Contact Me</h4>
                <label for="name">Name</label> <br>
                <input type="text" id="name" name="name" required minlength="4" maxlength="40"><br>
                <label for="email">Email Address</label> <br>
                <input type="email" id="email" name="email" required minlength="4" maxlength="40"><br>
                <label for="telephone">Telephone Number</label> <br>
                <input type="tel" id="telephone" name="telephone" required minlength="4" maxlength="40"><br>
                <label for="message">Message</label> <br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>
            </div>
        </div>

    </main>
    <footer class="footer">
        <div class="container">
            <div class="footerArea">
                <div class="footerMenus">
                    <div class="menuItem"><a href="#" class="menu">Projects</a></div>
                    <div class="menuItem"><a href="#" class="menu">Resume</a></div>
                    <div class="menuItem"><a href="#" class="menu">About Me</a></div>
